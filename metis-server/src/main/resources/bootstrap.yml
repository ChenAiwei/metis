server:
  port: 8890
spring:
  application:
    name: metis-server
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    throw-exception-if-no-handler-found: false
  resources:
    add-mappings: false
  cloud:
    nacos:
      config:
        server-addr: 47.115.166.117:8848
        file-extension: yml
        group: ${spring.profiles.active}
        namespace: b2fcfbce-0a9b-480b-ba20-a0e58bf4ce3e
management:
  endpoints:
    web:
      exposure:
        include: 'info,health'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: false
      sensitive: false
    restart:
      enabled: false
mybatis-plus:
  mapperLocations: mybatis/**Mapper.xml
  type-aliases-package: com.boot.metis.server.entity
  global-config:
    db-config:
      id-type: INPUT
      field-strategy: NOT_EMPTY
      column-underline: true
      #capital-mode: true
    refresh: true
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    cache-enabled: false