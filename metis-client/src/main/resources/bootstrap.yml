server:
  port: 8891
spring:
  application:
    name: metis-client
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  profiles:
    active: dev
  mvc:
    throw-exception-if-no-handler-found: false
  resources:
    add-mappings: false
management:
  endpoints:
    web:
      exposure:
        include: 'info,health'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: false
      sensitive: false
    restart:
      enabled: false
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 5000
logging:
  level:
    com.boot.metis.feign: debug